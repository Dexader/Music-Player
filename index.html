<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Music Player</title>
</head>

<body>

	<header class="header">
		<div class="header__inner">
			<div class="header__logo">
				<a href="#" class="header__logo-link">
					<img src="images/MP.png" alt="Logo" class="logo">
				</a>
			</div>
			<nav class="header__menu">
				<ul class="header__list">
					<li class="header__item">
						<a href="#" class="header__link">HOME</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">MUSIC</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">ABOUT</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">STORE</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="header__preview preview">
			<div class="preview__left-side">
				<h1 class="preview__title">MUSIC PLAYER</h1>
				<p class="preview__text">American company formed in <br> 2002 in Boston, Massachusetts</p>
			</div>
			<div class="preview__headphones">
				<img src="images/headphone.png" alt="headphones" class="headphones-preview">
			</div>
			<div class="preview__right-side">
				<div class="preview__phone">
					<img src="images/Flat-iPhone.png" alt="phone" class="phone-preview">
				</div>
				<div class="preview__cable">
					<img src="images/kabel.png" alt="charge" class="cable__preview">
				</div>
			</div>
		</div>
	</header>

	<section class="music">
		<h3 class="music__title">Music</h3>
		<div class="music__inner">
			<div class="music__buttons">
				<a href="#" class="music__link"><button class="music__button">Listen now</button></a>
				<a href="#" class="music__link"><button class="music__button">Find a song...</button></a>
			</div>
			<div class="music__image">
				<img src="images/desktop-2.png" alt="Disc Cover" class="image-music">
			</div>
		</div>
	</section>

</body>

</html>
